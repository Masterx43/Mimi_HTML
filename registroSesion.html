<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container  cajita-fondo ">
        <div class="row mt-1 ">
            <nav class="navbar navbar-expand-lg navbar-light bg-light ">
                <a class="navbar-brand text-center " href="index.html">
                    <img src="./assets/img/mimi.logo.webp" alt="logoMimi" height="100" class="me-2">
                </a>

                
                <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
                </div>
            </nav>
        </div>
        <div class="row mt-4">
            <div class="col-xl-6 col-lg-6 col-md-8 col-sm-12 mx-auto">
                <h2 class="text-center mb-3">Registro Sesión</h2>
                <form id="formulario">
                    <div class="mb-3">
                        <label for="text1" class="form-label">
                            <i class="fa-regular fa-user"></i>&nbsp;&nbsp;Nombre
                        </label>
                        <input type="text" class="form-control" id="text1">
                        <small id="lblErrorNombre" class="text-yellow"></small>
                    </div>

                    <div class="mb-3">
                        <label for="textApellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="textApellido">
                        <small id="lblErrorApellido" class="text-yellow"></small>
                    </div>

                    <div class="mb-3">
                        <label for="txtEmail" class="form-label">
                            <i class="fa-regular fa-envelope"></i>&nbsp;&nbsp;Email
                        </label>
                        <input type="email" class="form-control" id="txtEmail" placeholder="Ingrese su email">
                        <small id="lblErrorEmail" class="text-yellow"></small>
                    </div>

                    <div class="mb-3">
                            <label for="password" class="form-label letras">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="*">
                        
                    </div>

                    <button id="btnEnviar" class="btn botonRosado">Registrarse</button>
                </form>
            </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/bf539c3725.js" crossorigin="anonymous"></script>
        <script src="./assets/js/main.js"></script>
</body>
</html>
