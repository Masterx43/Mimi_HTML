<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiMi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="body">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-10 col-lg-10 col-md-10 col-sm-12 col-12 mx-auto">
                <h1 class="text-center my-4 h-accent">Bienvenido a MIMI</h1>
                <h2 class="text-center my-4">Por favor inicie sesion</h2>
                <form>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 mx-auto">
                                <label for="text1" class="form-label">Nombre</label>
                                <label for="text1" id="lblErrorNombre" class="form-label"></label>
                                <input type="text" class="form-control" id="text1">
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 mx-auto">
                                <label for="textApellido" class="form-label">Apellido</label>
                                <label for="textApellido" id="lblErrorApellido" class="form-label"></label>
                                <input type="text" class="form-control" id="textApellido">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        
                    </div>
                    
                    <div class="mb-3">
                        <label for="txtEmail" class="form-label">Email</label>
                        <label for="txtEmail" id="lblErrorEmail" class="form-label"></label>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">@</span>
                            <input type="text" class="form-control" id="txtEmail" placeholder="Ingrese su email">
                        </div> 
                    </div>
                    <button id="btnEnviar" class="btn btn-primary">Iniciar sesion</button>
                </form>
            </div>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="./assets/js/main.js"></script> 
<script ></script>
</body>
</html>
